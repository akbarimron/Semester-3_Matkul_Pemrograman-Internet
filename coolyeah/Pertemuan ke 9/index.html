<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa - Fetch JSON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .table-wrapper {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr {
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            background-color: #e3f2fd;
            color: #1976d2;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge.excellent {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .badge.good {
            background-color: #fff3e0;
            color: #e65100;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }

        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Data Mahasiswa</h1>
            <p>Mengambil data dari file JSON menggunakan Fetch API</p>
        </div>

        <div class="button-group">
            <button onclick="loadData()">üîÑ Refresh Data</button>
            <button onclick="sortByName()">üî§ Sort Nama</button>
            <button onclick="sortByGPA()">üìä Sort IPK</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Memuat data...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content">
            <div class="table-wrapper">
                <table id="table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>NPM</th>
                            <th>Email</th>
                            <th>Program Studi</th>
                            <th>Semester</th>
                            <th>Nilai Rata-rata</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Mahasiswa</h3>
                <div class="value" id="totalMahasiswa">0</div>
            </div>
            <div class="stat-card">
                <h3>Rata-rata IPK</h3>
                <div class="value" id="rataRataIPK">0.00</div>
            </div>
            <div class="stat-card">
                <h3>IPK Tertinggi</h3>
                <div class="value" id="ipkTertinggi">0.00</div>
            </div>
            <div class="stat-card">
                <h3>IPK Terendah</h3>
                <div class="value" id="ipkTerendah">0.00</div>
            </div>
        </div>
    </div>

    <script>
        let mahasiswaData = [];

        // Fetch data dari JSON
        function loadData() {
            // Tampilkan loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('content').style.display = 'none';

            // Fetch data dari file JSON
            fetch('data.json')
                .then(response => {
                    // Cek apakah response OK
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // Convert response ke JSON
                    return response.json();
                })
                .then(data => {
                    // Simpan data ke variabel
                    mahasiswaData = data.mahasiswa;
                    
                    // Tampilkan data di tabel
                    displayData(mahasiswaData);
                    
                    // Hitung statistik
                    calculateStats();
                    
                    // Sembunyikan loading
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                })
                .catch(error => {
                    // Tampilkan error
                    console.error('Error:', error);
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').innerHTML = '‚ùå Error: ' + error.message + '<br>Pastikan file data.json ada di folder yang sama.';
                    document.getElementById('loading').style.display = 'none';
                });
        }

        // Tampilkan data di tabel
        function displayData(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Kosongkan tabel

            data.forEach((mahasiswa, index) => {
                const row = document.createElement('tr');
                const badge = mahasiswa.nilai_rata_rata >= 3.75 ? 'excellent' : 'good';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${mahasiswa.nama}</strong></td>
                    <td>${mahasiswa.npm}</td>
                    <td><a href="mailto:${mahasiswa.email}" style="color: #667eea; text-decoration: none;">${mahasiswa.email}</a></td>
                    <td>${mahasiswa.prodi}</td>
                    <td>${mahasiswa.semester}</td>
                    <td><span class="badge ${badge}">${mahasiswa.nilai_rata_rata.toFixed(2)}</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Hitung statistik
        function calculateStats() {
            const total = mahasiswaData.length;
            const totalIPK = mahasiswaData.reduce((sum, m) => sum + m.nilai_rata_rata, 0);
            const rataRata = (totalIPK / total).toFixed(2);
            const ipkTertinggi = Math.max(...mahasiswaData.map(m => m.nilai_rata_rata)).toFixed(2);
            const ipkTerendah = Math.min(...mahasiswaData.map(m => m.nilai_rata_rata)).toFixed(2);

            document.getElementById('totalMahasiswa').textContent = total;
            document.getElementById('rataRataIPK').textContent = rataRata;
            document.getElementById('ipkTertinggi').textContent = ipkTertinggi;
            document.getElementById('ipkTerendah').textContent = ipkTerendah;
        }

        // Sort berdasarkan nama
        function sortByName() {
            mahasiswaData.sort((a, b) => a.nama.localeCompare(b.nama));
            displayData(mahasiswaData);
        }

        // Sort berdasarkan IPK
        function sortByGPA() {
            mahasiswaData.sort((a, b) => b.nilai_rata_rata - a.nilai_rata_rata);
            displayData(mahasiswaData);
        }

        // Load data saat halaman dimuat
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
